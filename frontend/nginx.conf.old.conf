server {
    listen 3000 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # DEV-ONLY: rewrite any leftover localhost URLs in JS at serve time
    # (remove once your bundle is clean)
    sub_filter_once off;
    sub_filter 'http://localhost:3000' 'http://98.87.215.3:3000';
    sub_filter 'http://localhost:3001' 'http://98.87.215.3:3001';
    sub_filter 'https://localhost:3000' 'http://98.87.215.3:3000';
    sub_filter 'https://localhost:3001' 'http://98.87.215.3:3001';

    # Let React Router handle routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

